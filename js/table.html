<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Sign-up Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            color: #333;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            max-width: 1400px;
            width: 100%;
        }

        .form-container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid #e1e8ed;
        }

        .form-title {
            text-align: center;
            margin-bottom: 32px;
            color: #2c3e50;
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s ease;
            background: #fafafa;
            outline: none;
        }

        .form-group input:focus {
            border-color: #4299e1;
            background: white;
        }

        .form-group input:valid {
            border-color: #48bb78;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: #4299e1;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .submit-btn:hover {
            background: #3182ce;
        }

        .submit-btn:active {
            background: #2c5aa0;
        }

        .table-container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid #e1e8ed;
        }

        .table-title {
            text-align: center;
            margin-bottom: 32px;
            color: #2c3e50;
            font-size: 1.75rem;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .modern-table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #e2e8f0;
        }

        .modern-table th {
            background: #f7fafc;
            color: #4a5568;
            padding: 16px 20px;
            text-align: left;
            font-weight: 600;
            font-size: 0.875rem;
            border-bottom: 2px solid #e2e8f0;
        }

        .modern-table td {
            padding: 16px 20px;
            border-bottom: 1px solid #e2e8f0;
            font-size: 0.9rem;
        }

        .modern-table tr:hover {
            background: #f7fafc;
        }

        .modern-table tr:last-child td {
            border-bottom: none;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-active {
            background: #c6f6d5;
            color: #22543d;
        }

        .status-pending {
            background: #fef5e7;
            color: #744210;
        }

        .status-inactive {
            background: #fed7d7;
            color: #742a2a;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .edit-btn {
            background: #e6fffa;
            color: #234e52;
            border: 1px solid #81e6d9;
        }

        .edit-btn:hover {
            background: #b2f5ea;
            border-color: #4fd1c7;
        }

        .delete-btn {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #fc8181;
        }

        .delete-btn:hover {
            background: #feb2b2;
            border-color: #f56565;
        }

        /* Icons using CSS */
        .edit-icon::before {
            content: "‚úèÔ∏è";
            font-size: 0.75rem;
        }

        .delete-icon::before {
            content: "üóëÔ∏è";
            font-size: 0.75rem;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .modal-title {
            color: #2c3e50;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .close {
            color: #a0aec0;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
        }

        .close:hover {
            color: #4a5568;
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 24px;
        }

        .modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .btn-primary {
            background: #4299e1;
            color: white;
        }

        .btn-primary:hover {
            background: #3182ce;
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
        }

        .btn-danger {
            background: #e53e3e;
            color: white;
        }

        .btn-danger:hover {
            background: #c53030;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            .form-container,
            .table-container {
                padding: 30px 25px;
            }

            .form-title,
            .table-title {
                font-size: 1.5rem;
            }

            .modern-table th,
            .modern-table td {
                padding: 12px 16px;
            }

            .action-buttons {
                flex-direction: column;
                gap: 4px;
            }

            .action-btn {
                font-size: 0.75rem;
                padding: 4px 8px;
            }
        }

        /* Subtle focus ring for accessibility */
        .submit-btn:focus,
        .action-btn:focus,
        .modal-btn:focus {
            outline: 2px solid #4299e1;
            outline-offset: 2px;
        }

        .form-group input:focus {
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
        }

        /* Professional typography */
        .form-container,
        .table-container {
            line-height: 1.6;
        }

        /* Clean borders and spacing */
        .modern-table th:first-child,
        .modern-table td:first-child {
            padding-left: 24px;
        }

        .modern-table th:last-child,
        .modern-table td:last-child {
            padding-right: 24px;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Professional Sign-up Form -->
        <div class="form-container">
            <h1 class="form-title">Create Account</h1>
            <form action="" method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input id="username" name="username" type="text" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input id="email" name="email" type="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password" required>
                </div>

                <button type="button" id="btn" class="submit-btn">Create Account</button>
            </form>
        </div>

        <!-- Professional Table with Actions -->
        <div class="table-container">
            <h2 class="table-title">User Management</h2>
            <table class="modern-table">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Status</th>
                        <th>Date Joined</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="table">


                </tbody>
            </table>
        </div>
    </div>

    <!-- Edit User Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Edit User</h3>
                <span class="close" onclick="closeModal('editModal')">&times;</span>
            </div>
            <form id="editForm">
                <div class="form-group">
                    <label for="editUsername">Username</label>
                    <input id="editUsername" name="username" type="text" required>
                </div>
                <div class="form-group">
                    <label for="editEmail">Email Address</label>
                    <input id="editEmail" name="email" type="email" required>
                </div>
                <div class="form-group">
                    <label for="editStatus">Status</label>
                    <select id="editStatus" name="status"
                        style="width: 100%; padding: 12px 16px; border: 2px solid #e2e8f0; border-radius: 8px; font-size: 1rem; background: #fafafa;">
                        <option value="active">Active</option>
                        <option value="pending">Pending</option>
                        <option value="inactive">Inactive</option>
                    </select>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="modal-btn btn-secondary"
                        onclick="closeModal('editModal')">Cancel</button>
                    <button type="submit" class="modal-btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Confirm Delete</h3>
                <span class="close" onclick="closeModal('deleteModal')">&times;</span>
            </div>
            <p style="margin-bottom: 24px; color: #4a5568;">Are you sure you want to delete user <strong
                    id="deleteUsername"></strong>? This action cannot be undone.</p>
            <div class="modal-buttons">
                <button type="button" class="modal-btn btn-secondary"
                    onclick="closeModal('deleteModal')">Cancel</button>
                <button type="button" class="modal-btn btn-danger" onclick="confirmDelete()">Delete User</button>
            </div>
        </div>
    </div>
    <script src="stores.js"></script>
</body>

</html>
